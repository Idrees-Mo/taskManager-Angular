<mat-toolbar color="primary">
  <span class="title">TASKS</span>
</mat-toolbar>
<div
  class="tasks-container"
  cdkDropList
  [cdkDropListData]="tasks"
  (cdkDropListDropped)="onDrop($event)"
>
  <p *ngIf="!tasks.length">Please add tasks by clicking the Add Task button.</p>
  <app-task-item
    *ngFor="let task of tasks"
    [task]="task"
    cdkDrag
  ></app-task-item>
</div>
<div class="buttons-row">
  <button mat-raised-button class="btn" (click)="onAddTask()">Add Task</button>
  <button mat-raised-button class="btn" (click)="onRemoveTask()">
    Remove Task
  </button>
  <button mat-raised-button class="btn" (click)="onGenrateTask()">
    Generate
  </button>
</div>
