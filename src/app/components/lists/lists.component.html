<mat-toolbar color="primary">
  <span class="title">Lists</span>
</mat-toolbar>
<div class="lists-container">
  <p *ngIf="!lists.length">Please add lists by clicking the Add List button.</p>
  <app-list-item *ngFor="let list of lists" [list]="list"></app-list-item>
</div>
<div class="buttons-row">
  <button mat-raised-button class="btn" (click)="onAddList()">Add List</button>
  <button mat-raised-button class="btn" (click)="onRemoveList()">
    Remove List
  </button>
</div>
