<mat-form-field>
  <mat-label>List Title</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.list.title" />
</mat-form-field>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ list: data.list }">OK</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
